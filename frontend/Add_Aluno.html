        <div class="row tm-mt-big">
            <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">Adicionar Aluno</h2>
                        </div>
                    </div>
                    <div class="row mt-4 tm-edit-product-row">
                        <div class="col-xl-7 col-lg-7 col-md-12">
                            <!-- Form de cadastro de aluno -->
                            <form id="formAddAluno" class="tm-edit-product-form">
                                <div class="input-group mb-3">
                                    <label for="alunoNome"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Nome
                                    </label>
                                    <input id="alunoNome" name="alunoNome" type="text"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" required>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="alunoSexo"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Sexo</label>
                                    <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="alunoSexo" name="alunoSexo">
                                        <option value="">Selecione</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                        <option value="N">Não declarar</option>
                                    </select>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="alunoDataNasc"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Data de
                                        nascimento
                                    </label>
                                    <input id="alunoDataNasc" name="alunoDataNasc" type="text"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                        data-large-mode="true">
                                </div>
                                <div class="input-group mb-3">
                                    <label for="alunoNomeMae"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Nome da Mãe
                                    </label>
                                    <input id="alunoNomeMae" name="alunoNomeMae" type="text"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7">
                                </div>
                                <div class="input-group mb-3">
                                    <label for="alunoNomePai"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Nome do Pai
                                    </label>
                                    <input id="alunoNomePai" name="alunoNomePai" type="text"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                        <button type="submit" class="btn btn-primary">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
                            <div class="tm-product-img-dummy mx-auto">
                                <i class="fas fa-5x fa-cloud-upload-alt"
                                    onclick="document.getElementById('fileInput').click();"></i>
                            </div>
                            <div class="custom-file mt-3 mb-3">
                                <input id="fileInput" type="file" style="display:none;" />
                                <input type="button" class="btn btn-primary d-block mx-auto" value="Upload ..."
                                    onclick="document.getElementById('fileInput').click();" />
                            </div>
                        </div>
